<html>
<head>
<title> HTML</title>
</head>
<body bgcolor="aqua" align="center">
<caption><h1>Fill details</h1></caption>
<form onsubmit="alert('Submitted successfully')">
<br>
Username<input type="text" id="usr"/>
<br><br>
Password<input type="password" id="pw"/>
<br><br>
Enter the name of the applicant
<input type="text" placeholder="Firstname" required/>
<input type="text" placeholder="Lastname" required/>
<br><br>
Select Gender<br>
<select>
<option value="F">F</option>
<option value="M">M</option>
<option value="O">O</option>
</select>
<br><br>
Phonenumber<input type="text" maxlength="10" placeholder="enter your phone number"/>
<br><br>
<input type="submit" value="Submit"/>
<br><br>
<input type="reset" value="Cancel"/>

</form>
</body>
</html>
